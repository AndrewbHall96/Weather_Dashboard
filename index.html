    </div>

  <!--search navbar(float left)-->

    <!--City search list-->
    <ul class="list-group">
      <li class="list-group-item">Cras justo odio</li>

    </ul>
  </div>

  </section>
  <section class="container">
    <div class="row" id="forecastRow">
    </div>
  </section>
  <section class="container">
    <div class="row">
      <div>
        <h1>City Name (Active Date)</h1>
      </div>
      <p>Temperature:</p>
      <p>Humidity:</p>
      <p>Wind Speed:</p>
      <p>UV Index</p>
    </div>
